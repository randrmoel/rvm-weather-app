<!DOCTYPE html>
 <html > 
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weather Application</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" crossorigin="anonymous">
        <link rel="stylesheet" href="./style.css">
    </head>


    <body>
        <div class = "container">
            <div style="width:100%" class = "jumbotron text-center vertical-center">
                <h1>Weather Dashboard</h1>
            </div>
            <div class = "row">
                <div style = "padding-top:1%" class = "col-sm-4"><!--Div for Search and prepend-->
                    <h3>Search for a City:</h3>
                    <div class="input-group">
                        <input id="txtbx" type="text" class="form-control"> 
                        <div class="input-group-append">
                          <button class="btn btn-primary" type="button" data-toggle="tooltip" data-placement="top" title="Add a City" id="button-addon2">
                              <i class="fas fa-search"></i>
                          </button>
                          <button class= "btn btn-danger" type="button" data-toggle="tooltip" data-placement="top" title="Clear History" id="button-erase">
                            <i class="fas fa-backspace"></i>
                        </button>
                        </div>
                        

                        
                      </div>
                    <ul id="city" class="list-group"><!--Cities prepend here--></ul>
                </div>
                <br>
                <div style="padding-top:1%" class = "col-sm-8">
                    <div class="wthr-summ row">
                        <div class="col-sm-12">
                            <h3 id="dispCity">City</h3>
                            <h4>Temperature:<span id="dispTmp"></span></h4>
                            <h4>Humidity:<span  id="dispHum"></span></h4>
                            <h4>Wind Speed:<span id="dispWnd"> </span></h4>
                            <h4>UV Index:<span style="color:white; margin-left:2px; padding-right:5px" id="dispUV"></span></h4>
                        </div>
                    </div> <!--End Internal Row-->
                    <br>
                    <div class = "row">
                        <div class = "col-sm-12">
                            <h3>Five Day Forecast:</h3>
                        </div>
                    </div> <!--End Internal Row-->

                    <div class = "rowcard row">
                        <div class ="colcard col-sm d-flex">
                            <div class="card flex-fill" >
                                <div class="card-body">
                                  <h6 id="Date-0" class="card-title">Date 0</h6>
                                  <h6 id = "Weather-Icon-0" class="card-img"><img  style='width:90%; padding:0; margin:0' src="https://openweathermap.org/img/wn/01d@2x.png"></h6>
                                  <h6 id="Temp-0"  class="card-text"> Temp </h6>
                                  <h6 id = "Hum-0" class="card-text"> Humidity</h6>
                                </div>        
                            </div> <!--Card 0-->
                        </div> <!--End Column-->
                        
                        <div class ="colcard col-sm d-flex">
                            <div class="card">
                                <div class="card-body flex-fill">
                                  <h6 id="Date-1" class="card-title">Date 1</h6>
                                  <h6 id = "Weather-Icon-1" class="card-img"><img  style='width:90%; padding:0; margin:0' src="https://openweathermap.org/img/wn/01d@2x.png"></h6>
                                  <h6 id="Temp-1"  class="card-text"> Temp </h6>
                                  <h6 id = "Hum-1" class="card-text"> Humidity</h6>
                                </div>        
                            </div> <!--Card 1-->
                        </div> <!--End Column-->

                        <div class = "colcard col-sm d-flex">
                            <div class="card flex-fill" >
                                <div class="card-body">
                                  <h6 id="Date-2" class="card-title">Date 2</h6>
                                  <h6 id = "Weather-Icon-2" class="card-img"><img  style='width:90%;padding:0; margin:0' src="https://openweathermap.org/img/wn/01d@2x.png"></h6>
                                  <h6 id="Temp-2"  class="card-text"> Temp </h6>
                                  <h6 id = "Hum-2" class="card-text"> Humidity</h6>
                                </div>        
                            </div> <!--Card 2-->
                        </div> <!--End Column-->

                        <div class = "colcard col-sm d-flex">
                            <div class="card flex-fill" >
                                <div class="card-body ">
                                  <h6 id="Date-3" class="card-title">Date 3</h6>
                                  <h6 id = "Weather-Icon-3" class="card-img"><img  style='width:90%; padding:0; margin:0' src="https://openweathermap.org/img/wn/01d@2x.png"></h6>
                                  <h6 id = "Temp-3"  class="card-text"> Temp </h6>
                                  <h6 id = "Hum-3" class="card-text"> Humidity</h6>
                                </div>        
                            </div> <!--Card 3-->
                        </div> <!--End Column-->

                        <div class = "colcard col-sm d-flex">
                            <div class="card flex-fill" >
                                <div class="card-body">
                                  <h6 id="Date-4" class="card-title">Date 4</h6>
                                  <h6 id = "Weather-Icon-4" class="card-img"><img  style='width:90%; padding:0; margin:0' src="https://openweathermap.org/img/wn/01d@2x.png"></h6>
                                  <h6 id = "Temp-4"  class="card-text"> Temp </h6>
                                  <h6 id = "Hum-4" class="card-text"> Humidity</h6>
                                </div>        
                            </div> <!--Card 4-->
                        </div> <!--End Column-->
                    </div> <!--End Row-->
                </div> <!--End 2nd Outer Column-->
            </div> <!--End Row-->
        </div><!--End Container-->

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
        <script src = "./script.js" type="text/javascript"></script>
    </body>
</html>
